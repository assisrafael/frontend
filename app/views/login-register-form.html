        <div class="icon"><i class="fa fa-times-circle"></i></div>
        <strong>Erro!</strong> {{passwordOrLoginErrorMsg}}
      </div>

      <form style="margin-bottom: 0px !important; padding: 0 20px" class="form-horizontal" name="registerForm">
        <div class="content">
          <div ng-show="showName" class="form-group">
            <div class="col-sm-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input ng-disabled="isDisabled" type="text" placeholder="Nome" id="username" class="form-control" autocomplete="off" ng-model="fullname" name="thefullname">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                <input ng-disabled="isDisabled" type="email" placeholder="E-mail" id="username" class="form-control" autocomplete="off" ng-model="username">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input ng-disabled="isDisabled" type="password" placeholder="Senha" id="password" class="form-control" autocomplete="off" style="" ng-model="password">
              </div>
            </div>
          </div>
          <div class="form-group" ng-show="showName">
            <div class="col-sm-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input ng-disabled="isDisabled" type="password" placeholder="Repita sua senha" id="passwordAgain" class="form-control" autocomplete="off" style="" ng-model="passwordAgain">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer" style="position: absolute;
width: 100%;
left: 0px;">
          <button ng-disabled="isDisabled" ng-click="formAction({username: username, fullname: fullname, password: password, passwordAgain: passwordAgain})" class="btn btn-primary">{{buttonText}}</button>
        </div>
      </form>
    </div>
