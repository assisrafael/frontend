<div class="politician-comparative">
  <div class="page-head">
    <h2>Comparativo das propostas</h2>
    <ol class="breadcrumb">
      <li><a href="" ui-sref="main">Projeto Brasil</a></li>
      <li class="active">Comparativo das propostas</li>
    </ol>
    <div class="politicians-list">
      <div ng-repeat="politician in politicians | orderBy:'nome_urna'" class="politician-selector grow" ng-class="{'active': isSelected(politician), 'disabled':disableSelector()}" ng-click="toggleIsSelected(politician)" tooltip="{{politician.nome_urna}}" tooltip-placement="bottom" >
        <img ng-src="{{politician.foto}}" class="profile-avatar" width="100%">
      </div>
    </div>
  </div>

  <div class="cl-mcont">

    <div class="politicians-list">
      <div ng-repeat="politician in politicians | orderBy:'nome_urna'" class="politician-selector" ng-hide="!isSelected(politician)" ng-click="toggleIsSelected(politician)">
        <i class="fa fa-times remove-politician"></i>
        <img ng-src="{{politician.foto}}" class="profile-avatar" width="100%">
      </div>
    </div>
    <div class="selector-message alert alert-info" ng-show="!(selectedPoliticians.length >= 2 && selectedPoliticians.length <=3)">Clique sobre dois ou três candidatos para adicioná-los a comparação</div>
    <div class="dash-cols" ng-show="selectedPoliticians.length >= 2 && selectedPoliticians.length <=3">
      <div class="panel-group accordion" id="accordion">
        <div class="panel panel-default" ng-repeat="(themeTitle, themeProposal) in proposals">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" data-target="#{{hash(themeTitle)}}" class="collapsed" ng-click="scrollTo(hash(themeTitle))">
                <i class="fa fa-angle-right"></i>{{themeTitle}}
              </a>
            </h4>
          </div>
          <div id="{{hash(themeTitle)}}" class="panel-collapse collapse" style="height: 0px;">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-4" ng-repeat="politician in selectedPoliticians | orderBy:'nome_urna'">
                  <div class="list-group tickets">
                    <li class="list-group-item" href="">
                      <img class="avatar" ng-src="{{politician.foto}}" style="height:50px">
                      <h4 class="name">{{politician.nome}}</h4>
                    </li>
                  </div>
                  <proposalbox class="proposal clearfix" ng-repeat="proposal in themeProposal[politician.id].proposals">
                  </proposalbox>
                  <div class="no-proposal" ng-hide="!!themeProposal[politician.id].proposals.length">
                    <i class="fa fa-file-text"></i>
                    <p>O candidato não submeteu nenhuma proposta para este tema</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<view-title>{{pageTitle}}</view-title>
<!-- Facebook Meta-tags -->
<meta view-head property="og:locale" content="pt_BR">
<meta view-head property="og:image:type" content="image/jpeg">
<meta view-head property="og:url" content="{{ og.url }}">
<meta view-head property="og:site_name" content="{{ og.siteName }}">
<meta view-head property="og:title" content="{{ og.title }}">
<meta view-head property="og:description" content="{{ og.description }}">
<meta view-head property="og:image" content="{{ og.imageUrl }}">
<meta view-head property="og:image:url" content="{{ og.imageUrl }}">
<meta view-head property="og:image:width" content="{{ og.imageWidth }}">
<meta view-head property="og:image:height" content="{{ og.imageHeight }}">
<link view-head rel="image_src" type="image/jpeg" href="{{ og.imageUrl }}" />
