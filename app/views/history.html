<div class="header">
  <h2>Histórico político</h2>
</div>
<ul class="timeline">
  <li ng-repeat="acontecimento in politician_history| orderBy:'data':true ">
    <i ng-class="getClassForHistoryFact(acontecimento.categoria)"></i>
    <div class="content">
      <p><span class="date">{{acontecimento.data}}</span> - {{acontecimento.descricao}}</p>
    </div>
  </li>
</ul>
<div class="footer">
  <p>Fonte: <strong>{{politician_history.fonte_historico}}</strong></p>
</div>
