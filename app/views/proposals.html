<div class="proposals-wrapper">
  <button type="button" class="btn btn-default btn-flat" ng-click="isCollapsed = !isCollapsed">
    <i class="fa fa-filter"></i> Filtrar por categoria
  </button>
  <div class="collapsable-filter" collapse="isCollapsed">
    <label ng-repeat="category in categories" class="category-filter">
      <input type="checkbox" ng-model='value' ng-change="filterChange(category)"> {{category}}
    </label>
  </div>
  <div class="proposals-columns">
    <div class="proposal" ng-repeat="proposal in proposals | propCategoryFilter:myFilter">
      <div class="proposal-content">
        <div class="theme" ng-style="{'color': proposal.cor}">
          {{proposal.tema}}
          <small>
            {{proposal.subtema}}
          </small>
          {{userVote}}
        </div>
        <p class="description">{{proposal.titulo}}</p>
        <div ng-controller="ProposalVotingCtrl">
          Avalie: <rating class="rating_stars" ng-model="rate.nota" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
          <span ng-show=" rate.nota > 0 ">| Sua avaliação: {{rate.nota}}</span>
          <div class="nota-geral">Avaliação média: {{proposal.media}} <br></div>
        </div>

        <a ui-sref="proposal({nameUrl:selectedPolitical.nome_url, proposalId:proposal.id})" class="detalhes"><i class="fa fa-plus"></i> Detalhes</a>

      </div>
    </div>
        <h3 ng-hide="proposals.length">Ops! Não tem proposta</h3>

  </div>
</div>
