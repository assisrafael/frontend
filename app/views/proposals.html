<div class="proposals-wrapper" masonry="{'gutter': 10}">
  <div class="proposal masonry-brick" ng-repeat="proposal in proposals">
    <div class="proposal-content">
      <div class="theme" ng-style="{'color': proposal.cor}">
        {{proposal.tema}}
        <small>
          {{proposal.subtema}}
        </small>
        {{userVote}}
      </div>
      <p class="description">{{proposal.titulo}}</p>
      <div  ng-controller="ProposalVotingCtrl">
        Avalie: <rating class="rating_stars" ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
        <span ng-show=" rate > 0 ">Nota: {{rate}}</span>
        <div class="nota-geral">Avaliação média: {{mean}} / 5 <br></div>
      </div>

      <a ui-sref="proposal({nameUrl:selectedPolitical.nome_url, proposalId:proposal.id})" class="detalhes"><i class="fa fa-plus"></i> Detalhes</a>

    </div>
  </div>
</div>
