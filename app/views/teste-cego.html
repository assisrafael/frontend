<div class="container teste-cego">
  <div class="row">
    <div class="col-md-12">
      <h1>
        Teste cego de propostas
        <small>Vote nas propostas sem preconceito</small>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" class="proposals-container">
      <div
      ng-controller="TesteCegoCtrl"
      ng-init="getSomeRandomProposals()"
      class="proposal-wrapper" >
        <proposalbox></proposalbox>
        <button ng-init='i = 0' class="pular-proposta btn bnt-lg" ng-click="i=i+1; getNextProposal()">
        Pular ({{i}})
        </button>

        <button class="pular-proposta btn bnt-lg btn-success" ng-disabled="true" ng-click="getNextProposal()">
        Pr√≥xima proposta
        </button>
      </div>
    </div>
  </div>
