<div class="cl-toggle" ng-show="$state.includes('profile')"><i class="fa fa-bars"></i></div>
<div class="cl-navblock">
	<div class="menu-space">
		<div class="content">
			<ul class="cl-vnavigation">
				<li class="political-side-menu" ng-repeat="profile in profiles">
					<a id='{{profile.id}}' ng-href='' ng-click="changePolitician(profile)" ng-class="{'activePolitical': isActive(profile)}">
						<div class="side-user">
							<div class="avatar"><img ng-src="{{profile.foto}}" alt="Avatar" style="width:50px;border-radius: 25px;margin-right: 5px;"></div>
							<div class="info">
								<div>{{profile.nome_urna}}</div>
								<span>{{profile.partido}} <strong>{{profile.numero}}</strong></span>
							</div>
						</div>
						<i class="fa fa-chevron-right "></i>
					</a>
				</li>
			</ul>
		</div>
		<div class="pane" style="display: block;">
			<div class="slider" style="height: 49px; top: 0px;"></div>
		</div>
	</div>
</div>
