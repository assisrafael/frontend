    <div class="block-flat modal-login">
      <div ng-show="successRegister">
        <div class="alert alert-success">
          <h4>{{successText}}</h4>
        </div>
        <button class="btn btn-success" ng-click="cancel()">Fechar</button>
      </div>

      <div ng-hide="successRegister" id="modalForm">
        <div class="header">
          <h3 class="text-center" style="color:black">{{modalTitle}}</h3>
        </div>
        <h4>Entrar com</h4>
        <div class="btn-group btn-login-rede-social">
          <button type="button" class="btn btn btn-default btn-facebook bg"><i class="fa fa-facebook"></i></button>
          <button type="button" class="btn btn btn-facebook bg">Facebook</button>
        </div>
        <div class="btn-group btn-login-rede-social">
          <button type="button" class="btn btn btn-default btn-google-plus bg"><i class="fa fa-google-plus"></i></button>
          <button type="button" class="btn btn btn-google-plus bg ">Google+</button>
        </div>
      </div>
    </div>

    <div>
      <h4>{{subTitleEmail}}</h4>
      <form style="margin-bottom: 0px !important; padding: 0 20px" class="form-horizontal" name="registerForm">
        <div class="content">
          <div ng-show="showName" class="form-group">
            <div class="col-sm-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input ng-disabled="isDisabled" type="text" placeholder="Nome" id="username" class="form-control" autocomplete="off" ng-model="fullname" name="thefullname">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                <input ng-disabled="isDisabled" type="text" placeholder="E-mail" id="username" class="form-control" autocomplete="off" ng-model="username">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input ng-disabled="isDisabled" type="password" placeholder="Senha" id="password" class="form-control" autocomplete="off" style="" ng-model="password">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button ng-disabled="isDisabled" ng-click="formAction({username: username, fullname: fullname, password: password})" class="btn btn-primary">{{buttonText}}</button>
        </div>
      </form>
    </div>
