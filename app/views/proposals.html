<div class="proposals-wrapper" masonry="{'gutter': 10}">
  <div class="proposal masonry-brick" ng-repeat="proposal in proposals">
    <div class="proposal-content">
      <div class="theme" ng-style="{'color': proposal.cor}">
        {{proposal.tema}}
        <small>
          {{proposal.subtema}}
        </small>
      </div>
      <p class="description">{{proposal.titulo}}</p>
      <div class="nota-geral">Avaliação média: 4.3 / 5</div>
      <rating class="rating_stars" ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
      <a ui-sref="proposal({proposalId:proposal.id})" class="detalhes"><i class="fa fa-plus"></i> Detalhes</a>
    </div>
  </div>
</div>
