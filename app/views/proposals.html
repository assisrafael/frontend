<div class="widget-block	white-box calendar-box bloco-proposta" ng-repeat="proposal in proposals">
	<div class="col-sm-12 bloco-proposta">
		<h2>{{proposal.tema}} <small>{{proposal.subtema}}</small></h2>
		<p>{{proposal.titulo}}</p>
	</div>


	<div class="col-sm-12 bloco-botoes-votacao">
  <h6>Avalie a proposta<br>
    <rating class="rating_stars" ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
    </h6>

    <a ng-href="/#/proposal" class="btn btn-default"><i class="fa fa-plus-circle"></i> Mais detalhes da proposta</a>
