
<div class="container">
  <div class="row">
    <div class="col-md-4 cl-mont">

      <div class="block politicians-ranking">
        <div class="header">
        <h2>Ranking de Candidatos <span class="pull-right"></span></h2>
          <h3>Melhores médias nas propostas avaliadas</h3>
        </div>
        <div class="content no-padding">
          <ul class="items">
            <li ng-repeat="politician in politicians" class="item-ranking clearfix">
              <div class="position-wrapper">
                <span class="position">{{$index+1}}</span>
                <img class="avatar" ng-src="{{politician.foto}}">
              </div>
              <div class="politician-info">
                <h4>{{politician.nome_urna}}</h4>
                <small>Propostas avaliadas: {{Math.random()*5}}</small>
              </div>
              <div class="pull-right value">
                <div>3.5</div>
              </div>
            </li>
          </ul>
        </div>

        <div class="content-footer">
          <div class="stat-data">
            <div class="stat-blue">
              <h2>254</h2>
              <span>propostas avaliadas</span>
            </div>
          </div>
          <div class="stat-data">
            <div class="stat-number">
              <div><h2>3.4</h2></div>
              <div>Avaliação<br><span>média</span></div>
            </div>
            <div class="stat-number">
              <div><h2>57</h2></div>
              <div>Candidatos<br><span>votados</span></div>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>

    </div>
  </div>
</div>
